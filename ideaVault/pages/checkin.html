<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>福大校园打卡点 - 红色点位与特色风景</title>
  <link rel="stylesheet" href="../css/common.css">
  <style>
    /* 打卡点地图区域 */
    .map-container {
      width: 100%;
      height: 400px;
      background: var(--fd-gray);
      border-radius: 8px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed var(--fd-red);
    }
    .map-placeholder {
      text-align: center;
      color: #666;
    }
    /* 打卡点列表 */
    .checkin-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .checkin-item {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .checkin-item:hover {
      transform: translateY(-3px);
    }
    .checkin-item-title {
      color: var(--fd-red);
      font-weight: 700;
      margin-bottom: 10px;
    }
    .checkin-item-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    /* 返回按钮 */
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 20px;
      background: var(--fd-blue);
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    .back-btn:hover {
      background: #004488;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="page-title">福大校园打卡点</h1>

    <!-- 校园地图占位（成员3后续完善） -->
    <div class="map-container">
      <div class="map-placeholder">
        <p>校园地图（SVG/静态图）</p>
        <p>点击地图上的点位查看详情</p>
      </div>
    </div>

    <!-- 打卡点列表（红色点位优先） -->
    <div class="checkin-list">
      <!-- 红色打卡点：校史馆 -->
      <div class="checkin-item">
        <h3 class="checkin-item-title">校史馆（红色打卡点）</h3>
        <img class="checkin-item-img" data-src="../assets/images/checkin/history-museum.jpg" alt="福大校史馆">
        <p>福大红色校史核心展示区，收藏大量建校以来的红色文物与史料。</p>
      </div>
      <!-- 常规打卡点：图书馆 -->
      <div class="checkin-item">
        <h3 class="checkin-item-title">旗山校区图书馆</h3>
        <img class="checkin-item-img" data-src="../assets/images/checkin/library.jpg" alt="福大图书馆">
        <p>福建省最大的高校图书馆之一，兼具学习与人文景观价值。</p>
      </div>
      <!-- 红色打卡点：革命校友纪念园 -->
      <div class="checkin-item">
        <h3 class="checkin-item-title">革命校友纪念园（红色打卡点）</h3>
        <img class="checkin-item-img" data-src="../assets/images/checkin/memorial-park.jpg" alt="革命校友纪念园">
        <p>缅怀福大投身革命事业的校友，传承红色爱国精神。</p>
      </div>
    </div>

    <!-- 返回首页 -->
    <a href="homepage.html" class="back-btn">返回首页</a>
  </div>

  <!-- 图片懒加载脚本（复用时间轴的逻辑） -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const lazyImages = document.querySelectorAll('.checkin-item-img');
      if ('IntersectionObserver' in window) {
        const imageObserver = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              img.src = img.dataset.src;
              imageObserver.unobserve(img);
            }
          });
        });
        lazyImages.forEach(img => imageObserver.observe(img));
      }
    });
  </script>
  <script src="../js/common.js"></script>
</body>
</html>
